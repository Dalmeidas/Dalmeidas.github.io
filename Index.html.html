<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Title</title>
</head>
<body>
    <div class="container">
        <h2>Service Ticket Form</h2>
        <form>
          <div class="form-group">
            <label for="ticketID">Ticket ID</label>
            <input type="text" class="form-control" id="ticketID" placeholder="Ticket ID">
          </div>
          <div class="form-group">
            <label for="customerID">Customer ID</label>
            <input type="text" class="form-control" id="customerID" placeholder="Customer ID">
          </div>
          <div class="form-group">
            <label for="technicianID">Technician ID</label>
            <input type="text" class="form-control" id="technicianID" placeholder="Technician ID">
          </div>
          <div class="form-group">
            <label for="openDate">Open Date</label>
            <input type="date" class="form-control" id="openDate">
          </div>
          <div class="form-group">
            <label for="closeDate">Close Date</label>
            <input type="date" class="form-control" id="closeDate">
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <input type="text" class="form-control" id="status" placeholder="Status">
          </div>
          <div class="form-group">
            <label for="deviceType">Device Type</label>
            <input type="text" class="form-control" id="deviceType" placeholder="Device Type">
          </div>
          <div class="form-group">
            <label for="brand">Brand</label>
            <input type="text" class="form-control" id="brand" placeholder="Brand">
          </div>
          <div class="form-group">
            <label for="model">Model</label>
            <input type="text" class="form-control" id="model" placeholder="Model">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="repairDetails">Repair Details</label>
            <textarea class="form-control" id="repairDetails" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="itemID">Item ID</label>
            <input type="text" class="form-control" id="itemID" placeholder="Item ID">
          </div>
          <div class="form-group">
            <label for="repairCost">Repair Cost</label>
            <input type="text" class="form-control" id="repairCost" placeholder="Repair Cost">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      
      <!-- jQuery and Bootstrap Bundle (includes Popper) -->
      <script src="https://code.jquery.com/jquery-3.5.2.slim.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
